function clone(obj) {
    // Handle the 3 simple types, and null or undefined
    if (null == obj || "object" != typeof obj) return obj;

    // Handle Date
    if (obj instanceof Date) {
        var copy = new Date();
        copy.setTime(obj.getTime());
        return copy;
    }

    // Handle Array
    if (obj instanceof Array) {
        var copy = [];
        var i = 0;
        var len = obj.length;
        for (i = 0; i < len; ++i) {
            copy[i] = clone(obj[i]);
        }
        return copy;
    }

    // Handle Object
    if (obj instanceof Object) {
        var copy = {};
        for (var attr in obj) {
            if (obj.hasOwnProperty(attr)) copy[attr] = clone(obj[attr]);
        }
        return copy;
    }

    throw new Error("Unable to copy obj! Its type isn't supported.");
}

Board = new Object();
Board.init2=function(quadsize,surf) {
	this.quadsize=quadsize;
	columns=Math.ceil(surf.width/quadsize);
	rows=Math.ceil(surf.height/quadsize);
	this.quadlist= new Array();
	for(c1=0;c1<rows;c1++) {
		onerow= new Array();
		for(c2=0;c2<columns;c2++){
			quadobj=clone(Quadrant);//this should inherit from Quadrant
			quadobj.init2(c2*quadsize,c1*quadsize,quadsize);
			onerow.push(quadobj);
		}
		this.quadlist.push(onerow);
	}
}

    // Converts degrees to radians
    return d * 0.0174532925199432957;

function addLoadEvent(func) {
  var oldonload = window.onload;
  if (typeof window.onload != 'function') {
    window.onload = func;
  } else {
    window.onload = function() {
      if (oldonload) {
        oldonload();
      }
      func();
    }
  }
}
